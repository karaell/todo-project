<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="todo__wrapper">

        <div class="todo__priority-block">
            
            <h2>High</h2>

            <form onsubmit="return false" class="todo__add-block">
                <input class="input-add" type="text" placeholder="Добавить важных дел">
                <button class="btn-add"> <img src="./img/add-icon.svg" alt="Иконка добавить задачу"> </button>
            </form>       

        </div>



        <div class="todo__priority-block">
            
            <h2 class="low">Low</h2>

            <form onsubmit="return false" class="todo__add-block">
                <input class="input-add" type="text" placeholder="Добавить">
                <button class="btn-add"> <img src="./img/add-icon.svg" alt="Иконка добавить задачу"> </button>
            </form>

        </div>

    </div>

    <script type="module" src="./js/main.js"></script>

</body>
</html>
